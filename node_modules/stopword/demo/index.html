<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mini-default.min.css" />
    <link rel="stylesheet" href="./mini-additions.css" />
    <script src="../dist/stopword.umd.js"></script>
    <title>Stopword browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Stopword demo</h1>
    </div>

    <div id="addContainer">
      <h2>Language</h2>
      <p><select id="languages"></select> Check which <a href="https://github.com/fergiemcdowall/stopword#language-code">Language code</a> to use.</p>
      <h2>Text with stopwords</h2>
      <input type="text" id="text" placeholder="Add some text" /><br />
    </div>

    <div id="newString">
      <h2>End result</h2>
      <div id="stopwordsRemoved"></div>
    </div>

    <script src="./stopword-app.js"></script>
  </body>
</html>
